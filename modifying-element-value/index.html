    <title>WTubman Modifying an Element's Value</title>
</head>
<body>

    <table>
        <tr>
            <td><input type="text" id="firstName"/></td>

        <tr>

        </tr>
        <tr>
            <td><input type="text" id="email"/></td>
        </tr>
        <tr>
            <td><input type="submit" id="submitBtn" value="SUBMIT"/></td>
        </tr>
    </table>
</form>
    <script src="script.js"></script>
</body>
</html>
