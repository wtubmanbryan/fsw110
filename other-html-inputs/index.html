<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WTubman Using Other HTML Inputs</title>
</head>
<body>
    <form id="form1" action="#">
    <table>
        <tr>
            <td>First Name:</td><td><input type="text" id="firstName"/></td>
        </tr>
        <tr>
           <td>Last Name:</td> <td><input type="text" id="lastName"/></td>
        </tr>
        <tr>
            <td>Age:</td><td><input type="text" id="age"/></td>
        </tr>
        
        <tr>
            <td>Have you shopped with us before?</td>
            <td><input type="radio" name="shopBefore" id="shopY" value="yes">  <label for="html">Yes</label>
                <input type="radio" name="shopBefore" id="shopN" value="no">  <label for="html">No</label>
            </td>
        </tr>

        <tr>
            <td>How likely are you to recommend this product to a friend?</td>
            <td><select name="recommend" id="recom">
                <option value="Not likely">Not likely</option>
                <option value="Somewhat likely">Somewhat likely</option>
                <option value="Likely">Likely</option>
            </select>
                
            </tr>
            
        </tr>
        <td>Do you have any dietary restrictions?</td>
        <td><input type="checkbox" name="dietary" id="glu" value="gluten free">  <label for="glu">Gluten Free</label>
            <input type="checkbox" name="dietary" id="keto" value="keto">  <label for="keto">Keto</label>
            <input type="checkbox" name="dietary" id="vege" value="vegetarian">  <label for="veg">Vegetarian</label>
        </td>

        <tr>
            <td><input type="submit" id="submitBtn" value="SUBMIT"></td>
        </tr>
    </table>
   </form>
    <script src="script.js"></script>
</body>
</html>
