<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator:</h1>
    <div class="leftDiv">
    <!--Addition operation-->
    <div class="add">
        <input type="text" id="addFirstNum"> <strong> + </strong>
        <input type="text" id="addSecondNum">
        <button type="button" id="add">&nbsp;    =     &nbsp; </button>

    </div>

    <!--Substration operation-->
    <div class="sub">
        <input type="text" id="subFirstNum"> <strong> - </strong>
        <input type="text" id="subSecondNum">
        <button type="button" id="sub">&nbsp;    =     &nbsp;</button>

       

    </div>

    <!--Multiplication operation-->
    <div class="mul">
        <input type="text" id="mulFirstNum"> <strong> * </strong>
        <input type="text" id="mulSecondNum">
        <button type="button" id="mul">&nbsp;    =     &nbsp;</button>

        

    </div>

    <!--Division operation-->
    <div class="div">
        <input type="text" id="divFirstNum"> <strong> / </strong>
        <input type="text" id="divSecondNum">
        <button type="button" id="div">&nbsp;    =     &nbsp;</button>

      <p> <button type = "button" id="clear">CLEAR ALL</button></p>

    </div>
    </div>
    <div class="rightDiv"> <strong id="result" class="result">0</strong></div>

    <script src="myscript.js"></script>
</body>
</html>
